<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escaneo QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d4edda;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    h2 {
      color: #155724;
      margin-bottom: 20px;
    }

    #reader {
      width: 300px;
      max-width: 90%;
      margin-bottom: 20px;
    }

    a {
      background-color: #28a745;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Escanea un c√≥digo QR</h2>
  <div id="reader"></div>
  <a href="/">Volver al inventario</a>

  <script>
    function onScanSuccess(decodedText) {
      localStorage.setItem('codigoQR', decodedText);
      window.location = '/';
    }

    const qr = new Html5Qrcode("reader");
    qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
