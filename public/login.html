<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Gestor de Inventarios - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d4edda;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
      color: #155724;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sistema Gestor de Inventarios</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="ContraseÃ±a" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
