<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Gestor de Inventarios</title>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d4edda;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #155724;
      margin-bottom: 10px;
    }

    .top-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-bar a, .top-bar button {
      background-color: #28a745;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .top-bar a:hover, .top-bar button:hover {
      background-color: #218838;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto 30px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    form input {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
    }

    form button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    input[type='text'], input[type='number'] {
      width: 95%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    td button {
      background-color: #dc3545;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #c82333;
    }

    h3 {
      text-align: center;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Sistema Gestor de Inventarios</h1>

  <div class="top-bar">
    <a href="/logout">Cerrar sesión</a>
    <button onclick="window.location='qr.html'">Escanear QR</button>
  </div>

  <h3>Agregar producto</h3>
  <form id="formProducto">
    <input type="text" name="nombre" placeholder="Nombre del producto" required>
    <input type="text" name="codigo" placeholder="Código o QR" required>
    <input type="number" step="0.01" name="precio" placeholder="Precio" required>
    <input type="number" name="cantidad" placeholder="Cantidad" required>
    <button type="submit">Agregar</button>
  </form>

  <h3>Lista de productos</h3>
  <table id="tablaProductos"></table>
</body>
</html>
